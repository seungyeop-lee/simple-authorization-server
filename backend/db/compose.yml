services:
  db:
    build:
      context: .
      dockerfile: Dockerfiles
    volumes:
      - ./initdb.d:/docker-entrypoint-initdb.d
      - db-data:/var/lib/mysql
    environment:
      MYSQL_PORT: 3306
      MYSQL_ROOT_PASSWORD: rootPw
      MYSQL_DATABASE: simple-auth
      MYSQL_USER: user
      MYSQL_PASSWORD: userPw
      TZ: Asia/Seoul
    ports:
      - "3307:3306"
    restart: always

volumes:
  db-data: {}
